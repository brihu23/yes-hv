		 	function backdrop () {
		 		var toggle = true;

			 	}

			 	var hv_light = $(".hv_light")
			 	var hv_dark = $(".hv_dark")	


			 	console.log(block_height, block_width, yes_light, yes_dark)

		 		for (var i = 0; i < num_block_row; i++){
		 			if (i % 2 === 0){
		 				normal_gen(hv_dark, yes_dark)
		 				//normal_gen(hv_light, yes_light)
		 			} else {

		 				//normal_gen(yes_light, hv_light)
		 			}
		 		} 			

			 	

			 	



			 	var random_number = Math.floor(Math.random() * (num_block_column - 1)) + 200
			 	console.log(random_number, $("#backdrop").children().eq(30))
			 	// setInterval(function() {tessalate($("#backdrop").children().eq( Math.floor(Math.random() * (num_block_column - 1)) + 200), num_block_column)}, 1000)

				tessalate($("#backdrop").children().eq( Math.floor(Math.random() * (num_block_column - 1)) + 200), num_block_column)




			 	function normal_gen(element, element1){
			 		for (let j = 0; j < num_block_column; j++ ){
			 			if (j % 2 === 0){
			 				const block = element.clone().
			 				css({
								"position":"relative",
			 					"bottom": block_height/2,
			 					// "margin-bottom": block_height/4,			 					
			 				}).data("orient","top").data("mode", "dark").appendTo($("#backdrop"))
			 			} else {
			 				const block = element1.clone().
			 				data("orient","bottom").data("mode", "dark").appendTo($("#backdrop"))
			 				//console.log(block, block.data("orient"))
			 			}
			 		}	
			 	}
		

			 	 //$("#headline").css({"position": "relative", "bottom": headline_height + "px"})

			 	}

			 	function tessalate(source_tile, row_length){
			 		// source_tile.css({
			 		// 	"background-color": "pink",
			 		// })
			 		console.log("orient", source_tile.data("orient"))
			 		var right_sibling = source_tile.next()
			 		var left_sibling = source_tile.prev()
			 		var top_sibling = source_tile.prevAll().eq(row_length).next()
			 		var bottom_sibling = source_tile.nextAll().eq(row_length).prev()

			 		console.log(top_sibling) 
 
			 		if (source_tile.data("orient") === "top")
				 		{
				 			var diagonal_left_sibling = top_sibling.prev()
				 			var diagonal_right_sibling = top_sibling.next()
				 	} else {
				 			var diagonal_left_sibling = bottom_sibling.prev()
				 			var diagonal_right_sibling = bottom_sibling.next()
				 	}
				 	var sibling_array = [ right_sibling, left_sibling, diagonal_right_sibling, diagonal_left_sibling, top_sibling, bottom_sibling]

			 		for (var i = 0; i < sibling_array.length; i++){
			 			var images = sibling_array[i].children()
			 			
			 			if (sibling_array[i].hasClass("dark")){
			 				flip_animate(0, 180, sibling_array[i], images)
			 				sibling_array[i].removeClass("dark").addClass("light")
			 				$(images[0]).removeClass().addClass("back")
			 				$(images[1]).removeClass().addClass("front")
			 			} else {
			 				flip_animate(0, 180, sibling_array[i], images)
			 				sibling_array[i].removeClass("light").addClass("dark")
			 				$(images[0]).removeClass().addClass("front")
			 				$(images[1]).removeClass().addClass("back")

			 			}


	
			 		}


			 		function flip_animate (start_degree, end_degree, element, images){
			 			$({deg:start_degree}).animate({deg: end_degree}, {
			 				duration: 2000,
			 				step: function(now){
			 					element.css({
			 						"transform" : "rotateY(" + now + "deg)",
									"moz-transform" : "rotateY(" + now + "deg)",
									"ms-transform": "rotateY(" + now + "deg)",
			 					})
			 				}
			 			}, function () {
			 				element.removeClass("dark").addClass("light")
			 				$(images[0]).removeClass().addClass("back")
			 				$(images[1]).removeClass().addClass("front")

			 			})

			 		}
				 	



			 	}




		 		

		 	
		 })
