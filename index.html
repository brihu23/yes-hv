		 $(document).ready(function() {

		 	$()




		 	function backdrop () {
		 		var toggle = true;
			 	var headline_width = $("#headline").width()
			 	var headline_height = $("#headline").height()
			 	console.log(headline_height, headline_width)

			 	//change block numbers based on screen size
			 	var block_height= 30
			 	var block_width = 30

			 	var num_block_column = Math.floor(headline_width/block_width)
			 	
			 	var num_block_row = Math.floor(headline_height/block_height)

			 	if (num_block_column % 2 != 0){
			 		num_block_column = num_block_column - 1
			 	}

			 	
			 	


			 	console.log("num_block_column: " + num_block_column, "num_block_row: " + num_block_row)

			 	$(".logo").css(({"height":block_height, "width": block_width}))
			 	
			 	var yes_light = $(".yes_light")
			 	var yes_dark = $(".yes_dark")
			 	var hv_light = $(".hv_light")
			 	var hv_dark = $(".hv_dark")	

			 	// var toggle = toggle_key(hv_dark, hv_light) 	
			 	// console.log(toggle, "toggle")

			 	var toggle_key = headline_width - (Math.floor(num_block_column * block_width))

			 	if (toggle_key > 16 && toggle_key < 46){
			 		toggle = false
			 	}

			 	console.log(block_height, block_width, yes_light, yes_dark)

			 	if (toggle){
			 		for (var i = 0; i < num_block_row; i++){
			 			normal_gen()

			 		}			 		
			 	} else {
			 		for (var i = 0; i < num_block_row; i++){
			 			normal_gen_skip()
			 			
			 		}

			 	}



			 	function normal_gen(){
			 		for (let j = 0; j < num_block_column; j++ ){
			 			if (j % 2 === 0){
			 				const block = hv_dark.clone().
			 				css({
								"position":"relative",
			 					"bottom": block_height/2,
			 					"background-color": "blue",
			 					"margin-bottom": block_height/4 + "px",
			 				}).
			 					appendTo($("#backdrop"))
			 			} else {
			 				const block = hv_light.clone().appendTo($("#backdrop"))
			 				//console.log(block.position().top, block)
			 			}
			 		}	
			 	}

			 	function normal_gen_skip(){
			 		for (let j = 0; j < num_block_column; j++ ){
			 			if (j + 1 === num_block_column){
			 					return
			 				}
			 			if (j % 2 === 0){
			 				const block = hv_dark.clone().
			 				css({
								"position":"relative",
			 					"bottom": block_height/2,
			 					"background-color": "blue",
			 					"margin-bottom": block_height/4 + "px",
			 				}).
			 					appendTo($("#backdrop"))
			 			} else {			 				
			 				const block = hv_light.clone().appendTo($("#backdrop"))
			 			}
			 		}	
			 	}

				function toggle_key(hv_dark, hv_light) {
					var position_dark = 0
					var position_light = 0;
					for (var i = 0; i < 1; i++){
						for (let j = 0; j < num_block_column; j++ ){
				 			if (j % 2 === 0){
				 				const block = hv_dark.clone().
				 				css({
									"position":"relative",
				 					"bottom": block_height/2,
				 					"margin-bottom": block_height/4 + "px",
				 				}).
				 					appendTo($("#backdrop"))
				 				//console.log(block.position().top, block)
				 				position_dark = block.position().top
				 			} else {
				 				const block = hv_light.clone().appendTo($("#backdrop"))
				 				//console.log(block.position().top, block)
				 				position_light = block.position().top
				 			}
			 			}	

					}
					//$("#backdrop").empty()
					console.log(position_light, position_dark)
					if (position_light > 30){
						console.log("toggle false")
						return false
					} else {
						console.log("toggle true")
						return true
					}

				}
		

			 	$("#headline").css({"position": "relative", "bottom": headline_height + "px"})

			 	}

			 	function findrow(element, offset){
			 		var position = element.position().top;
			 		return Math.floor(position/offset) + 1
			 	}
